name: chat_server

services:
  user_auth:
    build: ..
    environment:
        DB_HOST: $DB_HOST
        DB_USER: $DB_USER
        DB_PASS: $DB_PASS
        DB_PORT: $DB_PORT
        DB_DB: $DB_DB
    hostname: user_auth
    ports:
      - "9999:9999"
    links:
      - "postgres"
    depends_on:
      postgres:
        condition: service_healthy
      go_migrator:
        condition: service_completed_successfully
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: 2

  postgres:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: $DB_PASS
      POSTGRES_USER: $DB_USER
      POSTGRES_DB: $DB_DB
    volumes:
      - ../db/postgres_data/:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: 4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      retries: 5
      start_period: 30s
      timeout: 30s

  go_migrator:
    build:
      context: ..
      dockerfile: ./cmd/migrator/Dockerfile
    environment:
        DB_HOST: $DB_HOST
        DB_USER: $DB_USER
        DB_PASS: $DB_PASS
        DB_PORT: $DB_PORT
        DB_DB: $DB_DB
    links:
      - "postgres"
    depends_on:
      - postgres
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: 1
